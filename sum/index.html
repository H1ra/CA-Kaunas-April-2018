<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">

    <script>
        function sum() {
            let x = document.getElementById("word1").value;
            let y = document.getElementById("word2").value;

                

            if (x == y) {
                document.getElementById("wordrez").innerText = "Veikia";
            } else {
                document.getElementById("wordrez").innerText = "Neatitinka"
            }
        }

    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="content">
                    <input type="text" class="txtbox" name="word" id="word1" placeholder="Word" />
                    <input type="text" class="txtbox" name="word" id="word2" placeholder="Word" />
                    <button type="button" class="btn btn-secondary" onclick="sum()">Send</button>
                    <h1 id="wordrez"></h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
