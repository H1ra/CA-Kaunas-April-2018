<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function test(){
            let x = document.getElementById("myprice").value; 
            let y = Number(x); 
            console.log(typeof x); 

            y = y + 100; 
            console.log(y);
            document.getElementById("result").innerHTML = "<h1>"+y+ "</h1>";
        }
    </script>
</head>
<body>
    <input type="text" class="price" name="price" id="myprice" />
    <button type="button" id="test" onclick="test()">Test</button>
    <div id = "result"></div>
</body>
</html>
